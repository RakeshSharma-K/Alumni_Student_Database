<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Alumni Student Management System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <nav class="navbar">
        <div class="navbar-content">
            <a href="index.html" class="logo">Alumni Student Management System</a>
            <div class="nav-buttons">
                <a href="register.html" class="btn btn-primary">Register</a>
            </div>
        </div>
    </nav>


    <div class="form-container">
        <div class="form-card">
            <h2>Welcome Back</h2>
            <p>Sign in to access your dashboard</p>
            <div id="errorMessage" class="error-message" style="display:none;"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <div class="form-group">
                    <label>Logging in as a</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="student" name="role" value="student" checked>
                            <label for="student">Student</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="alumni" name="role" value="alumni">
                            <label for="alumni">Alumni</label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-full-width">Sign In</button>
            </form>

            <p class="form-footer">Don't have an account? <a href="register.html">Sign Up</a></p>
        </div>
    </div>
    
    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessageDiv = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            errorMessageDiv.style.display = 'none';
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.querySelector('input[name="role"]:checked').value; // Retained for local storage/UI consistency

            try {
                const res = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, role })
                });

                const data = await res.json();

                if (res.ok && data.success) {
                    
                    // --- FIX START: Store specific ID ---
                    if (data.user_id && data.role) { 
                        // Store common user data
                        localStorage.setItem('currentUserId', data.user_id); 
                        localStorage.setItem('currentUserName', data.username);
                        localStorage.setItem('currentUserRole', data.role);

                        // Store role-specific ID returned by the fixed server.js route
                        if (data.role === 'student') {
                            localStorage.setItem('studentId', data.role_id);
                            window.location.href = 'student-dashboard.html';
                        } else if (data.role === 'alumni') {
                            localStorage.setItem('alumniId', data.role_id);
                            window.location.href = 'alumni-dashboard.html';
                        } else {
                            window.location.href = 'index.html';
                        }
                    } else {
                        console.error('Login successful but server response missing user_id or role.', data);
                        errorMessageDiv.textContent = 'Login incomplete. Missing user data from server.';
                        errorMessageDiv.style.display = 'block';
                    }
                    // --- FIX END ---
                    
                } else {
                    errorMessageDiv.textContent = data.message || 'Login failed. Please check your credentials.';
                    errorMessageDiv.style.display = 'block';
                }
            } catch(error) {
                console.error('Login request failed:', error);
                errorMessageDiv.textContent = 'An error occurred. Please check your connection to the backend server.';
                errorMessageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
